<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
		<div class="card">
    	<h:form id="registrationForm">
		<p:panel header="Formularz rejestracyjny" style="width: 100%;">
		<p:messages/>
		<center>
		
		<h:panelGrid columns="2" columnClasses="labelColumn, fieldColumn">
			<p:outputLabel value="Nazwa uzytkownika"/>
			<p:inputText id="userName" value="#{p.login}" label="UserName" />			
						
			<p:outputLabel value="Haslo"/>
			<p:password id="password" value="#{p.password}" label="Password"/>
			
			<p:outputLabel value="Imie"/>
			<p:inputText id="firstName" value="#{p.name}" label="FirstName"/>
			
			<p:outputLabel value="Nazwisko"/>
			<p:inputText id="lastName" value="#{p.surname}"/>
						
			<p:outputLabel value="Email"/>
			<p:inputText id="email" value="#{p.email}"/>
			
			<p:outputLabel value="Data urodzin(rrrr-mm-dd)"/>
			<p:inputText id="birthDate" value="#{p.birthdate}"/>
						
			<p:outputLabel value=""/>
			<p:commandButton action="#{userListbB.newUser()}" value="Dalej" update="registrationForm"/>
		</h:panelGrid>
	
		</center>
		</p:panel>
		
	</h:form>
</div>
</ui:define>
</ui:composition>
<ui:composition template="/templates/footer-snippet.xhtml">
</ui:composition>
</f:view>
</html>
