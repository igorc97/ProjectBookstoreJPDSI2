<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
<ui:composition template="/templates/page-template.xhtml">
<ui:define name="pageContent">
	<p:panel header="Opcje wyszukiwania ksiazki" toggleable="true" collapsed="true" style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Szukaj ksiazki:" />
				<p:inputText value="#{bookListBB.title}" />
				<p:commandButton value="Szukaj" update="product-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>
	<h:form id="product-table">
	<div class="card">
		<p:dataTable var="u" value="#{bookListBB.list}">
		<p:column headerText="ISBN">
			<h:outputText value="#{u.isbn}"/>
		</p:column>
		
		<p:column headerText="Tytul">
                <h:outputText value="#{u.title}" />
            </p:column>

            <p:column headerText="Autor">
                <h:outputText value="#{u.author}" />
            </p:column>

            <p:column headerText="Dostepnosc">
                <h:outputText value="#{u.availability}" />
            </p:column>
            
            <p:column headerText="Cena">
                <h:outputText value="#{u.price}" />
            </p:column>
            
            <p:column headerText="Wydawnictwo">
                <h:outputText value="#{u.publishingHouse}" />
            </p:column>
            
            <p:column headerText="Data wydania">
                <h:outputText value="#{u.releaseDate}" />
            </p:column>
            
            <p:column headerText="Opis">
                <h:outputText value="#{u.description}" />
            </p:column>
            
            <p:column headerText="Opcje">
                <!-- <h:outputText value="#{u.description}" /> -->
                <p:commandButton action="#{orderListBB.newOrder()}" value="Kup"/>
            </p:column>
            </p:dataTable>
	</div>
	</h:form>
	
</ui:define>
</ui:composition>

<ui:composition template="/templates/footer-snippet.xhtml">
</ui:composition>
</f:view>
</html>
