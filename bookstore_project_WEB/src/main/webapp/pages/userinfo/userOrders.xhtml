<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
<ui:composition template="/templates/page-template.xhtml">
<ui:define name="pageContent">

<h:form id="order-table">
	<div class="card">
		<p:dataTable var="o" value="#{orderListBB.getUserOrders(remoteClient.details)}">
		<p:column headerText="ID">
			<h:outputText value="#{o.idOrder}"/>
		</p:column>
		
		<p:column headerText="Data zamowienia">
                <h:outputText value="#{o.dateOfOrder}" >
                <f:convertDateTime pattern="dd-MM-yyyy" />
                </h:outputText>
            </p:column>

            <p:column headerText="Data przyslania">
                <h:outputText value="#{o.dateOfReceive}" >
                <f:convertDateTime pattern="dd-MM-yyyy" />
                </h:outputText>
            </p:column>
        
            </p:dataTable>
	</div>
	</h:form>
	
	</ui:define>
	</ui:composition>
	
	<ui:composition template="/templates/footer-snippet.xhtml">
</ui:composition>
</f:view>
</html>
