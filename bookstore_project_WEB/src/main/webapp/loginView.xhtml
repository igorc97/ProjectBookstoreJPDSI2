<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
	<div class="card">
    	<h:form id="loginForm">
		<p:panel header="Formularz logowania" style="width: 100%;">
		<p:messages/>
		<center>
		<h:panelGrid columns="2" columnClasses="labelColumn, fieldColumn">
			<p:outputLabel value="Nazwa uzytkownika"/>
			<p:inputText id="userName" value="#{userController.loginUser.userName}" label="UserName" />			
						
			<p:outputLabel value="Haslo"/>
			<p:password id="password" value="#{userController.loginUser.password}" label="Password"/>
			
			<center><p:commandButton action="#{userController.login}" value="Dalej" update="loginForm"/></center>
		</h:panelGrid>
		</center>
		</p:panel>
		
	</h:form>
</div>
	</ui:define>
	</ui:composition>
	<ui:composition template="/templates/footer-snippet.xhtml">
	</ui:composition>


</f:view>
</html>
