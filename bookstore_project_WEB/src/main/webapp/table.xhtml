<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
<ui:composition template="/templates/page-template.xhtml">
<ui:define name="pageContent">
<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true" style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Szukaj:" />
				<p:inputText value="#{userListBB.surname}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>
	<h:form id="product-table">
	<div class="card">
		<p:dataTable var="product" value="">
		<p:column headerText="ISBN">
			<h:outputText value=""/>
		</p:column>
		
		<p:column headerText="Tytul">
                <h:outputText value="" />
            </p:column>

            <p:column headerText="Autor">
                <h:outputText value="" />
            </p:column>

            <p:column headerText="Dostepnosc">
                <h:outputText value="" />
            </p:column>
            
            <p:column headerText="Cena">
                <h:outputText value="" />
            </p:column>
            
            <p:column headerText="Wydawnictwo">
                <h:outputText value="" />
            </p:column>
            
            <p:column headerText="Data wydania">
                <h:outputText value="" />
            </p:column>
            
            <p:column headerText="Opis">
                <h:outputText value="" />
            </p:column>
            </p:dataTable>
	</div>
	</h:form>
	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nowa osobe"
			action="#{userListBB.newUser()}" style="margin-bottom:1em;"/>

		<p:dataTable value="#{userListBB.list}" var="p">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="imie" />
				</f:facet>
				<h:outputText value="#{p.name}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="nazwisko" />
				</f:facet>
				<h:outputText value="#{p.surname}" />
			</p:column>

			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="data ur." />
				</f:facet>
				<h:outputText value="#{p.birthdate}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{personListBB.editPerson(p)}" />

				<p:commandButton value="Usun"
					action="#{userListBB.deleteUser(p)}" update="@form" />
			</p:column>

		</p:dataTable>
	</h:form>
</ui:define>
</ui:composition>

<ui:composition template="/templates/footer-snippet.xhtml">
</ui:composition>
</f:view>
</html>
